<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 

</head>
<body>
  <main>
    <header>
      <nav class="logo">
        <img src="images/logo.svg" alt="">
      
      </nav>
      
    </header>
    <section>
      <div class="app-images">
      <img class="app-image" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="main-info">
   
      <div class="main-text">
        <h1> Build The Community Your Fans Will Love</h1>
        <p class=>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <button class="btn">Register</button>
    </div>
    
  </section>
  
  
  <div class="icons">
    <img src="images/icons8-facebook.svg" alt="" class="icon">
    <img src="images/icons8-twitter.svg" alt="" class="icon">
    <img src="images/icons8-instagram.svg" alt="" class="icon">
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  </main>


  

  
</body>
</html>
